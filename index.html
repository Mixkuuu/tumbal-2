<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online Saya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="logo">TOKO KU</div>
        <nav>
            <a href="#">Beranda</a>
            <a href="#produk">Produk</a>
            <a href="#kontak">Kontak</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Selamat Datang di Toko Online</h1>
        <p>Belanja mudah, cepat, dan aman!</p>
        <a href="#produk" class="btn">Lihat Produk</a>
    </section>

    <!-- Produk -->
    <section id="produk" class="produk-section">
        <h2>Produk Kami</h2>

        <div class="produk-container">

            <div class="produk-card">
                <img src="https://via.placeholder.com/200" alt="Produk 1">
                <h3>Produk 1</h3>
                <p>Rp 75.000</p>
                <button>Tambah ke Keranjang</button>
            </div>

            <div class="produk-card">
                <img src="https://via.placeholder.com/200" alt="Produk 2">
                <h3>Produk 2</h3>
                <p>Rp 120.000</p>
                <button>Tambah ke Keranjang</button>
            </div>

            <div class="produk-card">
                <img src="https://via.placeholder.com/200" alt="Produk 3">
                <h3>Produk 3</h3>
                <p>Rp 99.000</p>
                <button>Tambah ke Keranjang</button>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer id="kontak">
        <p>&copy; 2025 TokoKu. All Rights Reserved.</p>
    </footer>

</body>
</html>
